    <title>Interaction: Draggable</title>
<style>
    .sub{
        width: 100px;
        height: 100px;
        border: 1px solid black;
        padding: 5px;
        margin: 5px;
    }
    p{
        border: 2px solid black;
    }
</style>

<script>
    $(document).ready(function(){
        $('#btnCreate').click(function(){
            $('#item').draggable({create:function(){
                alert('A draggable element is created.');
            },
            start:function(){
                $('#item').css('background', 'pink');
            },
            drag:function(){
                $('#status').html('The element is moving.')
            },
            stop:function(){
                $('#status').html('The element stopped moving.')
            }});
        });
    });
</script>

</head>
<body>
    <div class="sub" id="item" style="background: purple"></div>
    <button id="btnCreate">Create</button>
    <div id="status"></div>
</body>
</html>
