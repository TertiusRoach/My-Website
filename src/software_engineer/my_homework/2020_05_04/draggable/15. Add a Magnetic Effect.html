    <title>Interaction: Draggable</title>
<style>
    #main1{
        width: 500px;
        height: 500px;
        margin: 2rem;
        border: 2px solid black;
        float: left;
    }
    #main2{
        width: 500px;
        height: 500px;
        margin: 2rem;
        border: 2px solid black;
        float: left;
    }
    .sub{
        width: 100px;
        height: 100px;
        border: 1px solid black;
        padding: 5px;
        margin: 5px;
    }
    p{
        border: 2px solid black;
    }
</style>

<script>
    $(document).ready(function(){
        $('#sub1').draggable({snap:true, snapTolerance: 50});
        $('#sub2').draggable({cancel:true});
        $('#sub3, #main2').draggable({snap:true});
        $('#sub4').draggable({snap:true, snapMode: "outer"});
        $('#sub5').draggable({snap:true, snapMode: "inner"});
    });
</script>

</head>
<body>
    <div id="main1">
        <div class="sub" id="sub1" style="background: red"></div>
        <div class="sub" id="sub2" style="background: green"></div>
        <div class="sub" id="sub3" style="background: blue"></div>
        <div class="sub" id="sub4" style="background: yellow"></div>
        <div class="sub" id="sub5" style="background: purple"></div>
    </div>
    <div id="main2">
    </div>
</body>
</html>
